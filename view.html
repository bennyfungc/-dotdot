<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>dotdot</title>
    <link rel="stylesheet" type="text/css" href="./style.css" >
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icon.png" />
  </head>
  <body>
    <div class="navbar">
      <div class="navleft">
        <a class="logo" href="./index.html">
          <img class="logo" src="./assets/dotdot_logo.png" />
        </a>
      </div>
      <div class="navright">
        <a class="profile" href="./profile.html">
          <img class="profile_pic" src="./assets/anon.jpg" />
        </a>
        <a class="upload" href="./upload.html">
          <img class="upload" src="./assets/upload.png" />
        </a>
        <form action="./search.html">
          <input class="searchbar" type="search" placeholder="Search">
          <button class="search" type="submit">
            <img class="search" src="./assets/search.png" />
          </button>
        </form>
      </div>
    </div>
    <div class="body-container">
      <div class="view-image">
          <img class="body-image" src="./artwork/body.jpg">
          <div class="img-buttons">
            <input id="toggle-heart" type="checkbox" />
            <label for="toggle-heart">❤</label>
          </div>
      </div>
      <div class="view-rel">
        <h2 class="reg-font">Related Images</h2>
        <div class="rel-gallery">
          <img src="./artwork/1.jpg">
        </div>
        <div class="rel-gallery">
          <img src="./artwork/4.jpg">
        </div>
        <div class="rel-gallery">
          <img src="./artwork/3.jpg">
        </div>
      </div>
      <div class="view-bottom">
        <h2 class="reg-font">Comments</h2>
        <form action="./view.html" class="chat-input" >
          <div class="comment-row">
            <textarea id="comment" placeholder="Leave a comment !"></textarea>
            <input type="submit"></input>
          </div>
        </form>
        <div class="chat-container">
          <img class="comment_pic" src="./assets/anon.jpg">
          <a class="profile-link" href="./profile.html">ThinkingMan</a><br>
          <span class="time">2/1/2018 6:02 PM</span>
          <p>すごい!</p>
        </div>
      </div>
    </div>
  </body>
</html>
