<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration Page</title>
  <link rel="stylesheet" type="text/css" href="reg.css" />
</head>

<body>
  <div class="container">
    <div class="reg-title">
      <h2>Registration</h1>
    </div>
    <div class="reg-form">
      <form>
        <input class="reg-input" type="text" placeholder="Username">
        <input class="reg-input" type="password" placeholder="Password">
        <input class="reg-input" type="password" placeholder="Confirm Password">
        <input class="reg-input" type="date" placeholder="Birth Date">
        <input class="reg-input" type="text" placeholder="Email">
        <input class="reg-input" type="text" placeholder="Confirm Email">
        <input class="reg-submit" type="submit">
      </form>
    </div>
  </div>
</body>

</html>
