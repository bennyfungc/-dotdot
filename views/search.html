<!DOCTYPE html>
<html lang="en">
  <head>

    <title>dotdot</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css" >

  <body>
    <div class="navbar">

        <a class="logo" href="./index.html">
          <img alt="" class="logo" src="../assets/dotdot_logo.png" />

        <form action="./search.html" method="GET">
            <input class="searchbar" id="search-input" name="q" type="search" placeholder="Search">
            <button class="button" id="search-button" type="button">

            </button>
        </form>
      </div>
      <div class="navright">

        </a>

      </div>
    </div>

        <a class="leftMenuItems" href="./login.html" onclick="logout()">Logout</a>
      </div>
      <div class="body-right">

          <p class="reg-font" id="searchQuery">Search results for </p>
        </div>
