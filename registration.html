<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Registration Page</title>
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reg.css" />
</head>

<body>
  <div class="container">
    <div class="login-title">
      <img alt="" class="login-logo" src="assets/dotdot_logo.png">
    </div>
    <div class="reg-title">
      <p>Registration</p>
    </div>
    <div class="reg-form">
      <form action="index.html">
        <input class="reg-input" type="text" placeholder="Username">
        <input class="reg-input" type="password" placeholder="Password">
        <input class="reg-input" type="password" placeholder="Confirm Password">
        <input class="reg-input" type="date" >
        <input class="reg-input" type="text" placeholder="Email">
        <input class="reg-input" type="text" placeholder="Confirm Email">
        <input class="reg-input" type="checkbox">Content Creator<br>
        <input class="reg-submit" type="submit">
      </form>
    </div>
  </div>
</body>

</html>
